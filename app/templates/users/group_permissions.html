{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-shield-alt me-2"></i>Group Permissions</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Feature in Development:</strong> Group permission management functionality is coming soon.
                    </div>
                    
                    <div class="text-center py-4">
                        <i class="fas fa-shield-alt fa-4x text-muted mb-3"></i>
                        <h4 class="text-muted">Permission Management</h4>
                        <p class="text-muted">This feature will enable you to configure permissions and access levels for assignment groups.</p>
                        
                        <div class="mt-4">
                            <a href="{{ url_for('users.assignment_groups') }}" class="btn btn-primary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Groups
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
