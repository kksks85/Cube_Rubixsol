version: '3.8'

services:
  # UAV Service Management Tool
  uav-service-app:
    build: .
    container_name: uav-service-management
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=run.py
    volumes:
      - ./instance:/app/instance  # Persist database
      - ./app/static/uploads:/app/app/static/uploads  # Persist uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: uav-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - uav-service-app
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker-compose --profile production up

networks:
  default:
    name: uav-service-network
