services:
  # CUBE PRO Work Order Management System
  cube-pro-app:
    build: .
    container_name: cube-pro-management
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=run.py
      - PYTHONUNBUFFERED=1
    volumes:
      - cube-data:/app/instance  # Persist database
      - cube-uploads:/app/app/static/uploads  # Persist uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: cube-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates (optional)
    depends_on:
      - cube-pro-app
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker-compose --profile production up

volumes:
  cube-data:
    driver: local
  cube-uploads:
    driver: local

networks:
  default:
    name: cube-pro-network
